<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f8;
        }
        .card {
            background: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .designation {
            color: #777;
            margin-bottom: 10px;
        }
        .bio {
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .social-icons a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="F:\Cloudvandana\images/John_Doe,_born_John_Nommensen_Duchac.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Michael</div>
        <div class="designation">Web Developer</div>
        <p class="bio">Passionate about building responsive and user-friendly websites.</p>
        <div class="social-icons">
            <a href="#"><img src="F:\Cloudvandana\images/images (1).jfif" width="30px;" height="30px;"></a>
            <a href="#"><img src="F:\Cloudvandana\images/instagram-icon_1057-2227.avif" width="30px;" height="30px;"></a>
            <a href="#"><img src="F:\Cloudvandana\images/twitter.png" width="30px;" height="30px;"></a>
        </div>
    </div>
</body>
</html>
