<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-container { max-width: 400px; margin: auto; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; }
        button { background: blue; color: white; border: none; padding: 5px; cursor: pointer; }
		input{height:20px;}
    </style>
</head>
<body>

    <h2>Simple To-Do List</h2>
    <div id="todo-container">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button onclick="removeTask(this)">Delete</button>`;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = ""; // Clear input field
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
